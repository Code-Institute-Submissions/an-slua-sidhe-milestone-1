<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css" />
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<title>Corr Mhóna | Contact</title>
</head>

<body>

	<header>

		<div class="container-fluid banner-logo-container">
			<div class="row">
				<div class="col">
					<img src="assets/images/banner-logo1.jpg" class="img-fluid banner-logo"
						alt="Corr Mhóna Banner Logo">
				</div>
			</div>
		</div>

		<!--Navbar-->
		<nav class="navbar navbar-default navbar-expand-md navbar-light fixed-top">

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span></button>

			<div class="collapse navbar-collapse" id="navbarNavDropdown">

				<ul class="navbar-nav mr-auto">
					<li class="nav-item mr-3">
						<a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item mr-3">
						<a class="nav-link text-nowrap" href="bio.html">The Band</a>
					</li>
					<li class="nav-item mr-3">
						<a class="nav-link" href="disc.html">Discography</a>
					</li>
					<li class="nav-item mr-3">
						<a class="nav-link" href="contact.html">Contact</a>
					</li>
					<li class="nav-item mr-3">
						<a class="nav-link disabled" href="/" tabindex="-1" aria-disabled="true"><s>Shop</s></a>
					</li>
				</ul>

			</div>

			<div class="container mb-lg-auto col-sm-10 col-md-2 gaeilge-container">
				<div class="row ml-auto">
					<div class="col">
						<a href="/" class='gaeilge'>Gaeilge</a>
					</div>
				</div>
			</div>

			<div class="container d-none d-lg-block col-lg-4 col-xl-3 music-container">

				<div class="row">
					<div class="col">
						<audio class="music-player" controls="controls" preload="metadata">
							<source src="assets/audio/dair.mp3" type="audio/mp3">
							<source src="assets/audio/dair.ogg" type="audio/ogg">
							Your browser doesn't support this media player! :(
						</audio>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<p class="music-player-text"><em>New album sample track above!</em></p>
					</div>
				</div>

			</div>

		</nav>

	</header>

	<section>

		<div class="container-fluid section-container">


			<div class="row contact-row">

				<div class="col contact-background">

					<div class="contact-form">

						<div class="contact-form-heading">

							<br>
							<h4>Contact Corr Mhóna</h4>
							<br>

							<form>

								<div class="form-group">
									<label for="exampleInputEmail1">Email address</label>
									<input type="email" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" placeholder="Enter email">
									<small id="emailHelp" class="form-text"><em>(We will never share your email with
											anyone
											else. Is fíor san!)</em></small>
								</div>
								<br><br>

								<h4>Is your query about:</h4>
								<br>

								<div class="form-check">
									<input class="form-check-input" type="radio" name="bookings"
										id="bookings" value="option1" checked>
									<label class="form-check-label" for="bookings">
										Festival/Gig Bookings
									</label>
								</div>
								<br>

								<div class="form-check">
									<input class="form-check-input" type="radio" name="merchandise"
										id="merchandise" value="option2">
									<label class="form-check-label" for="merchandise">
										Merchandise
									</label>
								</div>
								<br>

								<div class="form-check">
									<input class="form-check-input" type="radio" name="new-album"
										id="new-album" value="option3">
									<label class="form-check-label" for="new-album">
										New Album
									</label>
								</div>
								<br><br>

								<div class="form-group">
									<label for="exampleFormControlTextarea1"><b>Please write your message
											below:</b></label>
									<textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
								</div>
								<br>

								<button type="submit" class="btn btn-primary">Do it!</button>

							</form>
						</div>

					</div>
				</div>
			</div>
	</section>

	<footer>

		<div class="container-fluid">
			<div class="row justify-content-between">

				<div class="col-sm-6 d-none d-sm-block copyright-text">
					Copyright Corr Mhóna 2019
				</div>

				<div class="col-sm-6 text-right">
					<ul class="list-inline social-media-links">
						<li class="list-inline-item">
							<a target="_blank" href="https://corrmona.bandcamp.com/">
								<i class="fa fa-bandcamp fa-2x" aria-hidden="true"></i>
								<span class="sr-only">Bandcamp</span>
							</a>
						</li>
						<li class="list-inline-item">
							<a target="_blank" href="https://www.youtube.com/watch?v=2wL0o1rxRLQ">
								<i class="fa fa-youtube fa-2x" aria-hidden="true"></i>
								<span class="sr-only">Youtube</span>
							</a>
						</li>
						<li class="list-inline-item">
							<a target="_blank" href="https://www.facebook.com/corrmhona/">
								<i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
								<span class="sr-only">Facebook</span>
							</a>
						</li>
						<li class="list-inline-item">
							<a target="_blank" href="https://www.instagram.com/corrmhona/">
								<i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
								<span class="sr-only">Instagram</span>
							</a>
						</li>
					</ul>
				</div>

			</div>
		</div>

	</footer>

	<!--Javascript-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<!--Javascript which impliments Navbar style changes on scroll-->
	<script>
		$(window).scroll(function () {
			$('nav, .navbar-toggler, .nav-item, .gaeilge-container, .gaeilge, .music-container, .music-player-text').toggleClass('scrolled', $(this).scrollTop() > 100);
		});
	</script>

</body>

</html>
